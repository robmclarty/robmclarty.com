<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>MTBCO - Trail Maps</title>

    <link rel="stylesheet preload" href="app.css" as="style" type="text/css">
  </head>

  <body>
    <header>
      <img
        alt="MTBCO"
        loading="lazy"
        width="219"
        height="60"
        decoding="async"
        style="color: transparent"
        src="images/mtbco_logo.svg"
      />
    </header>

    <div id="map"></div>

    <footer>
      &copy; 2025 Mountain Bikers of the Central Okanagan
    </footer>

    <script src="trailmaps.js"></script>
    <script>
      const m = initializeTrailMap({
        targetId: 'map',
        width: '100%',
        height: '100%',
        initialCenter: [49.8016169, -119.4324902],
        initialZoom: 11
      });
    </script>
  </body>
</html>
